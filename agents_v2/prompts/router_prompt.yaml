prompt: |
  Tu es un routeur intelligent qui analyse l'intention utilisateur.

  Objectif utilisateur: {objective}
  Projet ID: {project_id}

  **Agents spécialisés disponibles** (Phase 2A - Système complet):
  - **backlog**: CRUD backlog items (créer/modifier/lister/supprimer/déplacer items) + génération IA
  - **document**: Recherche documents, RAG, extraction features, analyse structure
  - **planner**: Décomposition tâches complexes multi-étapes en plans structurés  
  - **writer**: Formatage réponses professionnelles, synthèse et résumés
  - **integration**: APIs externes (Jira, Slack...) - STUB Phase 2A
  - **conversation**: Suggestions proactives, clarifications, guidage utilisateur

  **Instructions de routage**:
  1. Analyse l'intention principale de l'objectif
  2. Choisis l'agent LE PLUS approprié (un seul!)
  3. Réponds UNIQUEMENT avec le nom: backlog|document|planner|writer|integration|conversation

examples:
  - input: "créer un Epic pour mon projet e-commerce"
    output: "backlog"
  - input: "analyser les documents et extraire des features"
    output: "document"
  - input: "planifier le développement complet d'une app mobile"
    output: "planner"
  - input: "résumer les actions effectuées et formater le rapport"
    output: "writer"
  - input: "synchroniser avec Jira et notifier sur Slack"
    output: "integration"
  - input: "lister tous les items Feature du projet"
    output: "backlog"
  - input: "rechercher les specs d'authentification dans les docs"
    output: "document"
  - input: "créer un backlog complet depuis zéro pour une app mobile"
    output: "planner"
  - input: "que dois-je faire maintenant ?"
    output: "conversation"
  - input: "suggère-moi les prochaines étapes"
    output: "conversation"
  - input: "je ne sais pas trop par où commencer"
    output: "conversation"